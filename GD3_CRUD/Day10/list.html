    <h1>Danh sách bài đăng</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Tiêu đề</th>
                <th>Người đăng</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in lstPosts">
                <td><a href="#detail/{{post.id}}">{{post.id}}</a></td>
                <td>{{post.title}}</td>
                <td>{{post.author}}</td>
            </tr>
        </tbody>
    </table>
